<!DOCTYPE html>

<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="/games/Merge/4.ico" type="image/vnd.microsoft.icon" />
<title>merge</title>
<style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}
	body{
		background-color: #F1F2EE;
	}
	.canvas {
		width:1220px; 
		height:700px;
		background-color: black;
	}
</style>

  

	<script>
	   	// Detection of old browsers that do not support the canvas element
		// Falls back to a default page
	    if (!document.createElement("canvas").getContext)
	    {
			window.open("http://www.clickteam.com/html5/html5-fallback.html", "_self");
		}
	</script>
	
  	<!-- EXTRASOURCES -->
    <!-- Loads the Javascript code...-->
  	<script src="games/Merge/src/Runtime.js"></script>
</head>

<!-- This is where we create the Canvas element that will contain the application...-->
<body>
			    <canvas class="canvas" id="MMFCanvas" width="1220" height="700">
				    <p>Your browser does not support Canvas.</p>
			    </canvas>   
    <script>
        // RUNTIMESTART
	    // This is where the HTML5 runtime is actually started
	    window.addEventListener("load", windowLoaded, false);
	    function windowLoaded()
	    {
	        // Calls the runtime
	        // First parameter : name of the canvas element
	        // Second parameter : path to the cch file. Images and sounds must lay beside this file
	        new Runtime("MMFCanvas", "games/Merge/resources/Merge.cch");
	    }
	    // RUNTIMESTARTEND
    </script>
</body>
</html>
